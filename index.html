<head>

    <div class="card" id="passwordManager" class="dark">
        <div class="card-header">
            <div class="card-title">
                <img src="./src/img/logo2.png" alt="" width="300">
                <p class="card-description">Generador y Gestor de Contraseñas Seguras</p>
            </div>
            <button id="themeToggle" class="btn btn-icon">
                <span><i id="themeIcon" class="mdi mdi-white-balance-sunny"></i></span>
            </button>
        </div>
        <div class="card-content">
            <div class="tabs">
                <div class="tabs-list">
                    <button class="tab active" data-tab="generate">Generar</button>
                    <button class="tab" data-tab="manage">Gestionar</button>
                </div>
                <div class="tab-content active" id="generateTab">
                    <div class="password-generator">
                        <div class="input-group">
                            <input type="text" id="currentPassword" readonly placeholder="Contraseña generada">
                            <button id="generateBtn" class="btn btn-primary">
                                <i class="mdi mdi-refresh"></i> Generar
                            </button>
                        </div>
                        <!-- Nuevo texto añadido aquí -->
                        <p class="select-network-text">Escoja la red social para la contraseña</p>
                        <div class="social-buttons">
                            <button class="btn btn-outline" data-network="Facebook">
                                <i class="icon icon-gen icon-facebook"></i> <label>Facebook</label>
                            </button>
                            <button class="btn btn-outline" data-network="Twitter">
                                <i class="icon icon-gen icon-twitter"></i> Twitter
                            </button>
                            <button class="btn btn-outline" data-network="Instagram">
                                <i class="icon icon-gen icon-instagram"></i> Instagram
                            </button>
                            <button class="btn btn-outline" data-network="Microsoft">
                                <i class="icon icon-gen icon-ms"></i> Microsoft
                            </button>
                            <button class="btn btn-outline" data-network="GitHub">
                                <i class="icon icon-gen icon-github"></i> GitHub
                            </button>
                            <button class="btn btn-outline" data-network="Google">
                                <i class="icon icon-gen icon-google"></i> Google
                            </button>
                        </div>
                        <!-- 𝕽👑 -->
                    </div>
                </div>
                <div class="tab-content" id="manageTab">
                    <div class="password-manager">
                        <div class="password-item">
                            <i class="icon icon-facebook"></i>
                            <label>Facebook:</label>
                            <input type="text" readonly placeholder="Sin contraseña guardada">
                            <button class="btn btn-icon btn-outline" disabled>
                                <i class="mdi mdi-content-copy"></i>
                            </button>
                        </div>
                        <div class="password-item">
                            <i class="icon icon-twitter"></i>
                            <label>Twitter:</label>
                            <input type="text" readonly placeholder="Sin contraseña guardada">
                            <button class="btn btn-icon btn-outline" disabled>
                                <i class="mdi mdi-content-copy"></i>
                            </button>
                        </div>
                        <div class="password-item">
                            <i class="icon icon-instagram"></i>
                            <label>Instagram:</label>
                            <input type="text" readonly placeholder="Sin contraseña guardada">
                            <button class="btn btn-icon btn-outline" disabled>
                                <i class="mdi mdi-content-copy"></i>
                            </button>
                        </div>
                        <div class="password-item">
                            <i class="icon icon-ms"></i>
                            <label>Microsoft:</label>
                            <input type="text" readonly placeholder="Sin contraseña guardada">
                            <button class="btn btn-icon btn-outline" disabled>
                                <i class="mdi mdi-content-copy"></i>
                            </button>
                        </div>
                        <div class="password-item">
                            <i class="icon icon-github"></i>
                            <label>GitHub:</label>
                            <input type="text" readonly placeholder="Sin contraseña guardada">
                            <button class="btn btn-icon btn-outline" disabled>
                                <i class="mdi mdi-content-copy"></i>
                            </button>
                        </div>
                        <div class="password-item">
                            <i class="icon icon-google"></i>
                            <label>Google:</label>
                            <input type="text" readonly placeholder="Sin contraseña guardada">
                            <button class="btn btn-icon btn-outline" disabled>
                                <i class="mdi mdi-content-copy"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Modal para contraseña maestra -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Ingrese la Contraseña Maestra</h2>
                <input type="password" id="modalMasterPasswordInput" placeholder="Contraseña Maestra" class="form-control mb-2">
                <button id="modalConfirmBtn" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
        <div class="card-footer">
            <button id="loadBtn" class="btn btn-secondary">
                <i class="mdi mdi-upload"></i> Cargar Contraseñas
            </button>
            <input type="file" id="fileInput" style="display: none;" accept=".pai">
            <button id="downloadBtn" class="btn btn-primary">
                <i class="mdi mdi-download"></i> Descargar Contraseñas
            </button>
        </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            Recuerda siempre tu contraseña maestra, sin ella no podrás acceder a tu gestor, PassPai no guarda registros de tus contraseñas.
            <a href="./faq.html"><p style="font-weight: bold; background-color: rgba(8, 65, 92, 0.7); color: rgb(252, 231, 253);">¿Tienes alguna duda?, Da clic aquí</p></a>
        </div>
    </div>
    <script src="./src/script.js"></script>
